{% extends 'base.html' %}

{% block title %}
    {{ t }}
{% endblock %}


{% block content %}

<div class="w3-container">
    
    <!--slideshow-->
    <div class="w3-content w3-display-container">
        
        <div class="w3-display-container w3-animate-opacity slides">
            <img src="static/img/header.jpg" class="slide">
            <div class="w3-display-bottomright w3-padding w3-container">Какой то тест</div>
        </div>
        
        <div class="w3-display-container w3-animate-opacity slides">
            <img src="static/img/ind.jpg" class="slide">
            <div class="w3-display-bottomright w3-padding w3-container">Еще текст</div>
        </div>
        
        <div class="w3-display-container w3-animate-opacity slides">
            <img src="static/img/museum.jpg" class="slide">
            <div class="w3-display-bottomright w3-padding w3-container">Другой текст</div>
        </div>
        
    </div>
    
    <h2 class="w3-center w3-text-blue fmt">{{ t }}</h2> <hr>
    
    <div class="w3-panel w3-xlarge">Последние новости:</div>
    
</div>

<div class="w3-container">
{% for new in n %}
    <div class="w3-panel w3-bottombar w3-hover-border-blue w3-center">
        <img src="{{ new['img'] }}" class='news_img'>
        <a href="#" class='anew'><h2 class='w3-text-indigo w3-hover-text-blue'>{{new['title']}}</h2></a>
        <p><blockqute class='w3-text-indigo'>{{new['data']}}</blockqute></p>
        <p>{{new['text']}}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
