<!DOCTYPE html>
<html>
<title>
  {% block title %}
  
  {% endblock %}
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="{{url_for('index')}}" class="w3-bar-item w3-text-blue w3-button">Главная</a>
      <a href="{{url_for('all_news')}}" class="w3-bar-item w3-text-blue w3-button">Новости</a>
      <a href="{{url_for('afisha')}}" class="w3-bar-item w3-text-blue w3-button">Афиша</a>
      <a href="{{url_for('gallery')}}" class="w3-bar-item w3-text-blue w3-button">Фотогалерея</a>
      <a href="{{url_for('price')}}" class="w3-bar-item w3-text-blue w3-button">Цены и услуги</a>
      <a href="{{url_for('store')}}" class="w3-bar-item w3-text-blue w3-button">Музейная лавка</a>
      <a href="{{url_for('about')}}" class="w3-bar-item w3-text-blue w3-button">О музее</a>
      <a href="{{url_for('contacts')}}" class="w3-bar-item w3-text-blue w3-button">Контакты</a>
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-opacity w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Закрыть ×</a>
  <a href="{{url_for('index')}}" onclick="w3_close()" class="w3-bar-item w3-button">Главная</a>
  <a href="{{url_for('all_news')}}" onclick="w3_close()" class="w3-bar-item w3-button">Новости</a>
  <a href="{{url_for('afisha')}}" onclick="w3_close()" class="w3-bar-item w3-button">Афиша</a>
  <a href="{{url_for('gallery')}}" onclick="w3_close()" class="w3-bar-item w3-button">Фотогалерея</a>
  <a href="{{url_for('price')}}" onclick="w3_close()" class="w3-bar-item w3-button">Цены и услуги</a>
  <a href="{{url_for('store')}}" onclick="w3_close()" class="w3-bar-item w3-button">Музейная лавка</a>
  <a href="{{url_for('about')}}" onclick="w3_close()" class="w3-bar-item w3-button">О музее</a>
  <a href="{{url_for('contacts')}}" onclick="w3_close()" class="w3-bar-item w3-button">Контакты</a>
</nav>

{% block content %}

{% endblock %}

<!-- Footer -->
<footer class="w3-center w3-grey w3-padding-64">
  <div class="w3-xlarge w3-section">
    <i class="fab fa-facebook w3-hover-opacity"></i>
    <i class="fab fa-instagram w3-hover-opacity"></i>
    <i class="fab fa-vk	 w3-hover-opacity"></i>
    <i class="fab fa-viber w3-hover-opacity"></i>
  </div>
  
  <div class="w3-panel w3-section">
    <a href="http://www.president.gov.by/" target='_blank'>
      <img src="static/img/ref/president.png" class='refimg'>
    </a>
    <a href="http://kultura.gov.by/ru/">
      <img src="static/img/ref/mk.png" class='refimg' target='_blank'>
    </a>
    <a href="http://bobruisk.by/">
      <img src="static/img/ref/gorispolkom.png" class='refimg' target='_blank'>
    </a>
  </div>
</footer>
 
<script type="text/javascript" src="static/js/js.js"></script>

</body>
</html>
